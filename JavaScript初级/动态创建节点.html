<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>JavaScript基础</title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<script src="../js/jquery-3.3.1.js"></script>
		<!-- 本机JS库 -->
		<style>
			#mydiv {
				width: 150px;
				height: 150px;
				background-color: red;
				margin: 0 auto;
				text-align: center;
				color: #fff;
				font-weight: bold;
			}
		</style>
	</head>
	<body>
		<script type="text/javascript">
			//动态创建节点
			var oDiv = document.createElement("div");//创建一个新元素,类型为div
			oDiv.setAttribute("id", "mydiv");
			var oP = document.createElement("p");//P标签嵌套进div	
			var oText = document.createTextNode("HELLO HTML5");
			oP.appendChild(oText);//op的子节点是oText
			oDiv.appendChild(oP);//oDiv的子结点是Op
			document.body.appendChild(oDiv);
		</script>
	</body>
</html>
