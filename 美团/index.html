				var resourse = {"tags":[{"count":1285,"tag":"环境优雅"},{"count":1095,"tag":"人气旺"},{"count":484,"tag":"地方赞"},{"count":395,"tag":"交通便利"},{"count":76,"tag":"水干净"},{"count":69,"tag":"高大上"},{"count":61,"tag":"停车方便"},{"count":56,"tag":"项目少"},{"count":15,"tag":"水脏"},{"count":12,"tag":"场地赞"}],"comments":[{"userName":"冰粒JACK","userUrl":"","avgPrice":113,"comment":"都江堰客运中心出来，百度步行到李冰广场(8分钟）乘10路公交15分钟即可到达游离锥公园站，十一点钟方向是游客中心，游客中心右手边是南桥，是拍顺流而下的内江水的最佳位置。进入景区后步行10分钟到伏龙观，上伏龙观可看宝瓶口，岷江水来势汹汹，由此流入成都平原。下伏龙观右转走新索桥到碑亭可看离锥与宝瓶口，这两处起节制水流作用。高水位时由离锥引入外江，属于三级分水。过碑亭左转上坝上桥(自命名)右转到飞沙堰，它的作用是泄洪排沙属于二级分水，内江水量超过宝瓶口水位，自行溢出到外江。再往前走到鱼嘴，此处岷江水被一分为二，一部分流入内江用于灌溉，一部分流入外江用于防洪，属于一级分水。从鱼嘴往回走左转上安澜索桥，此桥晃动厉害，挺有意思。过桥从正面上山崇德阁，崇堰阁，二王庙，玉垒关，西关，玉垒阁(此阁顶部风大，有轻微晃动，可俯视整个都江堰景区和市区)。下山山脚下是西街，人员攒动夜景很美。出西街右转是南桥，回到刚开始来的位置，全程6个小时足够，不坐观光车，即便上山体力不太够，时间也够用，完毕。","merchantComment":"","picUrls":[{"id":-1011018010,"url":"http://p0.meituan.net/shaitu/697c62bcc7d104cdd49271ff3389e093498584.jpg"},{"id":-1011193983,"url":"http://p1.meituan.net/shaitu/e8221584c8ba4c520d31cf43cf4cc1bf342444.jpg"},{"id":-1010921365,"url":"http://p0.meituan.net/shaitu/533da19c60e8e5529874d17fadb3c1ac679347.jpg"},{"id":-1011018009,"url":"http://p1.meituan.net/shaitu/0d75555ea5d82c8a3e4bb31fde7f9ca8251542.jpg"},{"id":-1011100773,"url":"http://p0.meituan.net/shaitu/322ab2b2563f2b8649e5551af1e39933493768.jpg"},{"id":-1010921364,"url":"http://p0.meituan.net/shaitu/826ece3af95d6cf8f66ad21080468b99219991.jpg"},{"id":-1011193982,"url":"http://p0.meituan.net/shaitu/079a5efce9327acc52302a3b858d6ffa377685.jpg"},{"id":-1011193981,"url":"http://p1.meituan.net/shaitu/3cc05821d76bc06ff02792b52cf6a7a7362734.jpg"},{"id":-1010921363,"url":"http://p0.meituan.net/shaitu/9544f97786155c8fc106db7c1da3e2d5423532.jpg"}],"commentTime":"1553479327664","replyCnt":1,"zanCnt":2,"readCnt":63854,"hilignt":"","userLevel":3,"userId":"55099406","uType":2,"star":40,"quality":true,"alreadyZzz":false,"reviewId":"1933863187","menu":"都江堰景区成人票","did":53402849,"dealEndtime":"1557935999","anonymous":false," 4986666,"url":"http://p0.meituan.net/shaitu/4debdaa27875e7882051150bc476c59b1959403.jpg"},{"id":-984889877,"url":"http://p0.meituan.net/shaitu/64d2452597f9643ef132cc7084cd65841341515.jpg"},{"id":-984759578,"url":"http://p0.meituan.net/shaitu/a85b341b081cd5b0b3cd3b4c970554953680816.jpg"}],"commentTime":"1554603290022","replyCnt":0,"zanCnt":1,"readCnt":13685,"hilignt":"","userLevel":1,"userId":"200041353","uType":2,"star":40,"quality":true,"alreadyZzz":false,"reviewId":"1944675241","menu":"都江堰景区成人票","did":53402849,"dealEndtime":"1557935999","anonymous":false,"poiId":null},{"userName":"匿名用户","userUrl":"https://www.dpfile.com/ugc/user/anonymous.png","avgPrice":113,"comment":"自然景观与人文景观相结合，景区很大，设施完善，网上预订需换门票，出了高铁站有工作人员指点去景区乘车路径与方式，都江堰景区与青城山景区有101路公交直达，票价2元，晚上灌县古城夜景很漂亮。","merchantComment":"","picUrls":[{"id":-934563021,"url":"http://p0.meituan.net/shaitu/1c05953b7c887d9ee43283870937897b691315.jpg"},{"id":-934563020,"url":"http://p1.meituan.net/shaitu/6dc49d616978a3e1ab7244b604c10443507541.jpg"},{"id":-934658178,"url":"http://p0.meituan.net/shaitu/df59c671ca802757d370b19ab2269a44616926.jpg"},{"id":-934658177,"url":"http://p1.meituan.net/shaitu/2a252f67daa482254a76ede98d729fca573686.jpg"}],"commentTime":"1556759701549","replyCnt":0,"zanCnt":1,"readCnt":853,"hilignt":"","userLevel":0,"userId":"0","uType":2,"star":50,"quality":false,"alreadyZzz":false,"reviewId":"1967009263","menu":"都江堰景区成人票","did":53402849,"dealEndtime":"1557935999","anonymous":true,"poiId":null},{"userName":"houjialan","userUrl":"","avgPrice":113,"comment":"提示大家，去之前在外面过早，里面的包子和其他的都是速冻的，不知道哪里来的蒸的，超级难吃，而且不卫生，大家外面吃好了来。去看都江堰，可以带导游的，有一个男的讲的很不错，没有导游，我自己根本看不出什么。最后说个题外话，我定的青城山的门票退了，因为我们自驾游，在青城山前门口停车（当然不是停别人家门口），停一个空地，画了停车线的，结果一个人来，非要收二十块钱停车费，我们让他出示收费依据，他说，他就靠五一賺钱，特别无语，后来我们就报警了，警察来了就说会处理，但是他居然是在我们的要求下查看那个人的视频，而且还说他没带执法记录仪，感觉特别坑。其实不是二十块钱的事，如果正规，或者停在人家院子里，给钱应该，但是那条道实在是不是收费的道，那个警察也说画了停车线，可以停车。我想说的是，青城山管理就这样，这个景区实在也是叫人无语了。给大家一个参考意见吧！","merchantComment":"","picUrls":[{"id":-926960554,"url":"http://p0.meituan.net/shaitu/7105f27a7759564cdf36a1115a5f83ab1112979.jpg"},{"id":-927157033,"url":"http://p1.meituan.net/shaitu/3e565c8f29820e1401d2b43370e69a751255839.jpg"},{"id":-927249805,"url":"http://p0.meituan.net/shaitu/f7b161bb47e728d5923c37bbc6b2bf6b1054536.jpg"}],"commentTime":"1557022955113","replyCnt":0,"zanCnt":0,"readCnt":47,"hilignt":"","userLevel":4,"userId":"66625836","uType":2,"star":30,"quality":true,"alreadyZzz":false,"reviewId":"1970893415","menu":"都江堰景区成人票","did":53402849,"dealEndtime":"1557935999","anonymous":false,"poiId":null},{"userName":"belovedove","userUrl":"https://img.meituan.net/avatar/0fb1097f939b3687fa6f4d2c24b7f79153681.jpg","avgPrice":113,"comment":"感觉就是个大公园…早知道不去了。失望。不看小区排水的环境，您就为了自己的方便瞎装。有办法对付您。\n\n我现在住的小区，当年是我还在监理公司上班时候派驻的工地。因为工作的原因，家里就在这个小区买房了。家人非要买2楼（共11层），其实我想买顶层，因为顶层层高4.85米。\n\n业主收房时，我们监理人员会同物业一起陪同业主验收。整个分批交付持续了40来天。期间有的业主就买了垃圾处理器，方便装修施工队做后安装的预留施工。我和物业的看到后给该业主明确说明，这个将来可能会造成管道的堵塞。","merchantComment":"","picUrls":[{"id":-996745102,"url":"http://p0.meituan.net/shaitu/4e1182522cf3a2e2df5f60a27458b276135631.jpg"},{"id":-996665081,"url":"http://p0.meituan.net/shaitu/b1bab5dd1af9dc41d534d5b477b87d332858768.jpg"},{"id":-996836948,"url":"http://p0.meituan.net/shaitu/ed4727522dfe828083e992210fb1f95e1877336.jpg"},{"id":-996836947,"url":"http://p0.meituan.net/shaitu/9f1da6fdd8ec82f5ee643be1405b595a2440459.jpg"},{"id":-996836946,"url":"http://p0.meituan.net/shaitu/bbb225a2a842534c9a1dcf26d6b769332400812.jpg"},{"id":-996665080,"url":"http://p0.meituan.net/shaitu/f6e1e3de70750d5364268a615a71b0ac1821807.jpg"}],"commentTime":"1554107287223","replyCnt":0,"zanCnt":3,"readCnt":5694,"hilignt":"","userLevel":5,"userId":"70858312","uType":2,"star":20,"quality":true,"alreadyZzz":false,"reviewId":"1939814298","menu":"都江堰景区成人票","did":53402849,"dealEndtime":"1557935999","anonymous":false,"poiId":null},{"userName":"张Zrr","userUrl":"https://img.meituan.net/avatar/__46189676__3084828.jpg","avgPrice":113,"comment":"这个我觉得好方便啊，可是我去了那么多的城市这种景区直通车倒是有，但是没有像成都这么系统化，非常人性化，很便捷，可以省去很多时间，其实价格也很实惠划算，我推荐大家去成都游玩的时候可以用这个，去都江堰就2小时车程，有空调，很舒适。发车时间也很快。十五分钟一班。比较省心","merchantComment":"","picUrls":[{"id":-946716758,"url":"http://p1.meituan.net/shaitu/95652c99774a8f50679db89262a5ff80383010.jpg"},{"id":-946817298,"url":"http://p1.meituan.net/shaitu/18b403bf8059214d44c35613357621da277692.jpg"},{"id":-946817297,"url":"http://p0.meituan.net/shaitu/af1af758d98c4e72d52f7a450a1ad12e522055.jpg"}],"commentTime":"1556260185826","replyCnt":0,"zanCnt":0,"readCnt":690,"hilignt":"","userLevel":4,"userId":"34495923","uType":2,"star":50,"quality":true,"alreadyZzz":false,"reviewId":"1962038471","menu":"（出发地（IFS/春熙路））往返车票+都江堰成人票","did":54784881,"dealEndtime":"1561910399","anonymous":false,"poiId":null},{"userName":"LL.唐.李嘉图","userUrl":"https://img.meituan.net/avatar/21d844d915c4ced54d0238fd597178b315288.jpg","avgPrice":113,"comment":"清明节来的，人贼多。鱼嘴那个吊桥，排了好长的队。这种很火的景点，不要在节假日过去。总体感觉还满意，毕竟是从历史书中学过的知识，亲眼见，还是另外一番感受。震撼古人技艺之精湛；敬佩李冰父子为人民牟利的思想。","merchantComment":"","picUrls":[{"id":-986530338,"url":"http://p1.meituan.net/shaitu/c866c6f0d4b4cf626bdf5c2b01b77d7f853874.jpg"},{"id":-986530337,"url":"http://p0.meituan.net/shaitu/7159c6dcc2d36b6e221724a4baacf30c280936.jpg"},{"id":-986700584,"url":"http://p1.meituan.net/shaitu/b028bd1075066e2703a21e0b3ac70954357143.jpg"},{"id":-986700583,"url":"http://p0.meituan.net/shaitu/6804120ddea203126b4bf9c0388a613b676258.jpg"},{"id":-986627597,"url":"http://p1.meituan.net/shaitu/58988f795143ce151478409c56484803730919.jpg"},{"id":-986700582,"url":"http://p1.meituan.net/shaitu/b7155dc7be3f98e425ae67ff8b783afd860166.jpg"},{"id":-986700581,"url":"http://p1.meituan.net/shaitu/003f346bfcf7eebea35fff1065070b83357403.jpg"},{"id":-986700580,"url":"http://p1.meituan.net/shaitu/df617b994f58c4817a330aa83513a7d1342397.jpg"}],"commentTime":"1554533615370","replyCnt":0,"zanCnt":0,"readCnt":5438,"hilignt":"","userLevel":3,"userId":"976059731","uType":2,"star":40,"quality":true,"alreadyZzz":false,"reviewId":"1944415183","menu":"都江堰景区成人票","did":53402849,"dealEndtime":"1557935999
